<body>
    <h1>Teste de nacionalidade</h1>
    Em que pais voce nasceu? <input type="text" name="txtn" id="txtn"> <input type="button" value="Verificar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar() {
            var txtn = document.getElementById('txtn')
            var res = document.getElementById('res')
            var pais = String(txtn.value)
            if(pais == 'brasil') {
                res.innerHTML = 'Voce e brasileiro'
            } else {
                res.innerHTML = 'Voce e estrangeiro'
            }
        }
    </script>
