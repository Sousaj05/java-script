<head>

    <title>Teste de nacionalidade</title>
</head>
<body>
    <h1>Qual sua nacionalidade</h1>
    <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res">Resultado</div>

    <script>
        function verificar() {
            var tp = document.getElementById('txtpais')
            var pais = Number(txtpais.value)
            var res = document.getElementById('res')
            if(pais == 'brasil') {
              res.innerHTML = 'Voce e brasileiro'
            } else {
                res.innerHTML = 'Voce e estrangeiro'
            }
        }
    </script>
</body>
</html>
