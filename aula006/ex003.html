<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(92, 92, 153);
            color: white;
            font: normal 20pt Arial ; /* Comentario em CSS*/
        }
    </style>
</head>
<body>
    <h1>Ola, Mundo!</h1>
    <p>Ja me livrei da maldicao</p> <!-- Isso e um comentario-->

    <script>
        var n1 = Number(window.prompt('Digite um numero: '))
        var n2 = Number(window.prompt('Digite um numero: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} e igual a ${s}`) 
        // (number + number) para soma 
        // (string + string) para concatenacao
    </script>
</body>
</html>
