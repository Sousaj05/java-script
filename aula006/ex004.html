<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Triste</h1>

    <script>
        var nome = window.prompt('Qual e seu nome?')
        document.write(`Meu nome e ${nome} e tem ${nome.length} letras </br>`)
        document.write(`Em maiusculo ${nome.toUpperCase()} </br>`)
        document.write(`Em minusculo ${nome.toLowerCase()}`)
    </script>
</body>
</html>
